<!DOCTYPE html>
<html lang="en">
<head>

                    <img src="./images/fb.png" alt="">

                </div>

                <div class="new flex-row">

                </div>

            </div>

    </div>

    <footer>

        <div class="main-footer">

            <p> Dúvidas? Ligue 0800-761-4631</p>
            <div class="terms flex-row">
                <a>Termos dos Cartões pré-pagos</a>
                <a>Termos de uso</a>

            </div>
            <div class="box-lang">

                    <option value="">Português</option>

            </div>
